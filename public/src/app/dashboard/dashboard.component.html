<h1>Star Registry<h2>
<p>All stars in the registry</p>
<a [routerLink]="['/new']">register a new star</a>
<a [routerLink]="['/login']">logout</a>
<a [routerLink]="['/home']">Home</a>
<p *ngFor='let star of stars'>
  <a [routerLink]="['/show', star._id]">{{ star.name }}</a> {{ star.description }} {{ star.notes.length }} <a [routerLink]="['/edit', star._id]">edit</a> <a [routerLink]="['/delete', star._id]">delete</a>
</p>
